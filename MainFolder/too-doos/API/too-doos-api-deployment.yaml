# ----------------------------------------
# 1) Job do migracji bazy
# ----------------------------------------
apiVersion: batch/v1
kind: Job
metadata:
  name: too-doos-api-migrate
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: too-doos-api:latest
          imagePullPolicy: IfNotPresent
          # tutaj zastąp zgodnie z Twoim narzędziem migracyjnym
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              value: postgres://postgres:postgres@too-doos-db:5432/too_doos?schema=public
            - name: NODE_ENV
              value: production
            - name: KEYCLOAK_ISSUER
              value: http://auth-keycloak:8080/realms/too-doos
---
# ----------------------------------------
# 2) Deployment Twojego API
# ----------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: too-doos-api
  labels:
    io.kompose.service: too-doos-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: too-doos-api
  template:
    metadata:
      labels:
        io.kompose.service: too-doos-api
    spec:
      restartPolicy: Always
      containers:
        - name: too-doos-api
          image: too-doos-api:latest
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/entrypoint.sh"]
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              value: postgres://postgres:postgres@too-doos-db:5433/too_doos?schema=public
            - name: KEYCLOAK_ISSUER
              value: http://auth-keycloak:8080/realms/too-doos
          livenessProbe:
            exec:
              command: ["curl", "-f", "http://localhost:5000/health"]
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
